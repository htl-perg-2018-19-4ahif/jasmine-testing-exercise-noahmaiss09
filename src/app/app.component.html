<h1>Invoice Calculator</h1>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price (incl. VAT)</th>
      <th>Price (excl. VAT)</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr id="invoice-lines" *ngFor="let i of invoice?.invoiceLines">
      <td>{{i.product}}</td>
      <td>{{i.priceInclusiveVat.toFixed(2)}}</td>
      <td>{{i.priceExclusiveVat.toFixed(2)}}</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
        <td><b>Total</b></td>
        <td id="totalPriceInclusiveVat">{{invoice?.totalPriceInclusiveVat.toFixed(2)}}</td>
        <td id="totalPriceExclusiveVat">{{invoice?.totalPriceExclusiveVat.toFixed(2)}}</td>
      </tr>
      <tr>
      <td>
        <input id="product-input" type="text" [(ngModel)]="product"/>
        <select id="vat-category-input" >
          <option>Food</option>
          <option>Drinks</option>
        </select>
      </td>
      <td>
        <input id="priceInclusiveVat-input" [(ngModel)]="priceInclusiveVat" type="number" />
      </td>
      <td>&nbsp;</td>
      <td>
        <button id="add-button" [disabled]="!priceInclusiveVat || !product" (click)="addInvoice()">Add</button>
      </td>
    </tr>
  </tbody>
</table>
